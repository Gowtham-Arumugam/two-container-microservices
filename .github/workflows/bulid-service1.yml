name: Test and Build Service 1
on:
  push:
  workflow_dispatch:
  pull_request:
    types:
      - opened
    branches:
      - main
    paths:
     - service1/**
permissions:
  pull-requests: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Maven Test
        id: maven-test
        run: |
          mvn -f ./service1/pom.xml test
          mvn -f ./service1/pom.xml install
      - uses: azure/login@v2
        name: Login to Azure
        with:
          creds: ${{ secrets.TWOCONTAINERMICROSERVICE_AZURE_CREDENTIALS }}
      - name: Docker Build and Push
        if: always() && steps.maven-test.outcome == 'success'
        run: | 
          docker build -t service1:latest ./service1
          docker tag service1:latest todain.azurecr.io/service1:${GITHUB_SHA}
          az acr login --name todain
          docker push todain.azurecr.io/service1:${GITHUB_SHA}