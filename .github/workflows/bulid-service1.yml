name: Test and Build Service 1
on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
    branches:
      - main
    paths:
      - service1/**
  #need to remove this if you want to run on every push    
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: move to service1 directory
        run: |
         cd service1
         pwd
      - name: Maven Build
        run: mvn clean package
      - name: Maven Test
        run: mvn test