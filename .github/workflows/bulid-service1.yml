name: Test and Build Service 1
on:
  push:
  workflow_dispatch:
  pull_request:
    types:
      - opened
    branches:
      - main
    paths:
     - service1/**
permissions:
  pull-requests: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Maven Test
        id: maven-test
        run: mvn -f ./service1/pom.xml test

      - name: Comment and close PR using REST API
        if: always() && steps.maven-test.outcome == 'failure'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          NUMBER: ${{ github.event.number }}
          MESSAGE: "This PR is being closed by automation since it does not pass the automation test."
        run: |
          curl -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              -X POST \
              -d "{\"body\": \"$MESSAGE\"}" \
              "https://api.github.com/repos/$REPO/issues/$NUMBER/comments"
          curl -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              -X PATCH \
              -d "{\"state\": \"closed\"}" \
              "https://api.github.com/repos/$REPO/pulls/$NUMBER"
